# Weaviate JSON Indexing Configuration - FactScore Dataset

weaviate:
  cluster_url: "${WEAVIATE_CLUSTER_URL}"
  api_key: "${WEAVIATE_API_KEY}"

collection:
  name: "FactscoreJson"

dataloader:
  type: "factscore"
  dataset_name: "dskar/FActScore"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "weaviate_factscore_json"
