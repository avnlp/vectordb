# Weaviate JSON Indexing Configuration - ARC Dataset

weaviate:
  cluster_url: "${WEAVIATE_CLUSTER_URL}"
  api_key: "${WEAVIATE_API_KEY}"

collection:
  name: "ArcJson"

dataloader:
  type: "arc"
  dataset_name: "ai2_arc"
  config: "ARC-Challenge"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "weaviate_arc_json"
