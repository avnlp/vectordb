# Weaviate JSON Indexing Configuration - TriviaQA Dataset

weaviate:
  cluster_url: "${WEAVIATE_CLUSTER_URL}"
  api_key: "${WEAVIATE_API_KEY}"

collection:
  name: "TriviaQaJson"

dataloader:
  type: "triviaqa"
  dataset_name: "trivia_qa"
  config: "rc"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "weaviate_triviaqa_json"
