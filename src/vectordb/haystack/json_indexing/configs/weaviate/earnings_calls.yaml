# Weaviate JSON Indexing Configuration - Earnings Calls Dataset

weaviate:
  cluster_url: "${WEAVIATE_CLUSTER_URL}"
  api_key: "${WEAVIATE_API_KEY}"

collection:
  name: "EarningsCallsJson"

dataloader:
  type: "earnings_calls"
  dataset_name: "lamini/earnings-calls-qa"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "weaviate_earnings_calls_json"
