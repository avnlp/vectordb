# Qdrant JSON Indexing Configuration - FactScore Dataset

qdrant:
  url: "${QDRANT_URL:-http://localhost:6333}"
  api_key: "${QDRANT_API_KEY:-}"
  collection_name: "factscore_json_indexed"

collection:
  name: "factscore_json_indexed"

dataloader:
  type: "factscore"
  dataset_name: "dskar/FActScore"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "qdrant_factscore_json"
