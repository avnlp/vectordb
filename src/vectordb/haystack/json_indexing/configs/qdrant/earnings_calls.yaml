# Qdrant JSON Indexing Configuration - Earnings Calls Dataset

qdrant:
  url: "${QDRANT_URL:-http://localhost:6333}"
  api_key: "${QDRANT_API_KEY:-}"
  collection_name: "earnings_calls_json_indexed"

collection:
  name: "earnings_calls_json_indexed"

dataloader:
  type: "earnings_calls"
  dataset_name: "lamini/earnings-calls-qa"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "qdrant_earnings_calls_json"
