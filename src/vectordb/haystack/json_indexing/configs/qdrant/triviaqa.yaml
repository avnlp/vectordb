# Qdrant JSON Indexing Configuration - TriviaQA Dataset

qdrant:
  url: "${QDRANT_URL:-http://localhost:6333}"
  api_key: "${QDRANT_API_KEY:-}"
  collection_name: "triviaqa_json_indexed"

collection:
  name: "triviaqa_json_indexed"

dataloader:
  type: "triviaqa"
  dataset_name: "trivia_qa"
  config: "rc"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "qdrant_triviaqa_json"
