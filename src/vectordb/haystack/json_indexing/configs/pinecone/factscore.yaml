# Pinecone JSON Indexing Configuration - FactScore Dataset

pinecone:
  api_key: "${PINECONE_API_KEY}"
  index_name: "factscore-json-indexed"
  environment: "${PINECONE_ENV:-us-east-1}"

collection:
  name: "factscore_json_indexed"

dataloader:
  type: "factscore"
  dataset_name: "dskar/FActScore"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "pinecone_factscore_json"
