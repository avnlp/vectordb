# Pinecone JSON Indexing Configuration - Earnings Calls Dataset

pinecone:
  api_key: "${PINECONE_API_KEY}"
  index_name: "earnings-calls-json-indexed"
  environment: "${PINECONE_ENV:-us-east-1}"

collection:
  name: "earnings_calls_json_indexed"

dataloader:
  type: "earnings_calls"
  dataset_name: "lamini/earnings-calls-qa"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "pinecone_earnings_calls_json"
