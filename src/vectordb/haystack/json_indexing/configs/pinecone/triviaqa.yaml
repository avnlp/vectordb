# Pinecone JSON Indexing Configuration - TriviaQA Dataset

pinecone:
  api_key: "${PINECONE_API_KEY}"
  index_name: "triviaqa-json-indexed"
  environment: "${PINECONE_ENV:-us-east-1}"

collection:
  name: "triviaqa_json_indexed"

dataloader:
  type: "triviaqa"
  dataset_name: "trivia_qa"
  config: "rc"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "pinecone_triviaqa_json"
