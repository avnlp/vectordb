# Pinecone JSON Indexing Configuration - PopQA Dataset

pinecone:
  api_key: "${PINECONE_API_KEY}"
  index_name: "popqa-json-indexed"
  environment: "${PINECONE_ENV:-us-east-1}"

collection:
  name: "popqa_json_indexed"

dataloader:
  type: "popqa"
  dataset_name: "akariasai/PopQA"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "pinecone_popqa_json"
