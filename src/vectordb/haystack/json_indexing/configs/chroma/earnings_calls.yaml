# Chroma JSON Indexing Configuration - Earnings Calls Dataset

chroma:
  host: "${CHROMA_HOST:-localhost}"
  port: 8000
  api_key: "${CHROMA_API_KEY:-}"
  tenant: "default_tenant"
  database: "default_database"

collection:
  name: "earnings_calls_json_indexed"

dataloader:
  type: "earnings_calls"
  dataset_name: "lamini/earnings-calls-qa"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "chroma_earnings_calls_json"
