# Chroma JSON Indexing Configuration - ARC Dataset

chroma:
  host: "${CHROMA_HOST:-localhost}"
  port: 8000
  api_key: "${CHROMA_API_KEY:-}"
  tenant: "default_tenant"
  database: "default_database"

collection:
  name: "arc_json_indexed"

dataloader:
  type: "arc"
  dataset_name: "ai2_arc"
  config: "ARC-Challenge"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "chroma_arc_json"
