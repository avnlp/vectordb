# Milvus JSON Indexing Configuration - ARC Dataset

milvus:
  uri: "${MILVUS_URI:-http://localhost:19530}"
  token: "${MILVUS_TOKEN:-}"

collection:
  name: "arc_json_indexed"
  description: "ARC with JSON metadata"

dataloader:
  type: "arc"
  dataset_name: "ai2_arc"
  config: "ARC-Challenge"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "milvus_arc_json"
