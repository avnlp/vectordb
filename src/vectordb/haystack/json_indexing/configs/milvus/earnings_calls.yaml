# Milvus JSON Indexing Configuration - Earnings Calls Dataset

milvus:
  uri: "${MILVUS_URI:-http://localhost:19530}"
  token: "${MILVUS_TOKEN:-}"

collection:
  name: "earnings_calls_json_indexed"
  description: "Earnings Calls with JSON metadata"

dataloader:
  type: "earnings_calls"
  dataset_name: "lamini/earnings-calls-qa"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

search:
  top_k: 10

logging:
  level: "INFO"
  name: "milvus_earnings_calls_json"
