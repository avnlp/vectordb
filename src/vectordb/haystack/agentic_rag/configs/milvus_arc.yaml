# MILVUS Agentic RAG Pipeline - ARC Dataset

milvus:
  host: "${MILVUS_HOST:-localhost}"
  port: "${MILVUS_PORT:-19530}"
  uri: "${MILVUS_URI:-}"
  token: "${MILVUS_TOKEN:-}"

collection:
  name: arc_agentic_rag

dataloader:
  type: arc
  dataset_name: ai2_arc
  config: ARC-Challenge
  split: test
  limit: null

generator:
  model: llama-3.3-70b-versatile
  api_key: "${GROQ_API_KEY:-}"
  max_tokens: 2048
  temperature: 0.7

embeddings:
  model: Qwen/Qwen3-Embedding-0.6B
  batch_size: 32

agentic_rag:
  model: llama-3.3-70b-versatile
  api_key: "${GROQ_API_KEY:-}"
  routing_enabled: true
  self_reflection_enabled: true
  max_iterations: 2
  quality_threshold: 70
  fallback_tool: retrieval
  max_retries: 3
  retry_delay_seconds: 0.5

search:
  top_k: 10

evaluation:
  enabled: true
  metrics:
  - contextual_recall
  - contextual_precision
  - answer_relevancy
  - faithfulness

logging:
  name: milvus_agentic_rag_arc
  level: INFO

indexing:
  chunk_size: 512
  chunk_overlap: 50
  batch_size: 32

retrieval:
  top_k_default: 10
