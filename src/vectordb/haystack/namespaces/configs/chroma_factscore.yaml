# Chroma namespace pipeline for FactScore dataset
pipeline:
  name: "chroma_factscore_namespaces"
  description: "Chroma namespace pipeline for FactScore dataset using collection-per-namespace"
  database: "chroma"
  dataset: "factscore"

chroma:
  persist_directory: "${CHROMA_PERSIST_DIR}"
  host: ""
  port: ""

collection:
  name: "factscore"
  description: "FactScore dataset with collection-per-namespace isolation"

namespaces:
  strategy: "split"
  prefix: ""
  definitions:
    - name: "factscore_test"
      split: "test"
      description: "FactScore test set"

dataloader:
  type: "haystack"
  class: "FactScoreDataloader"
  dataset_name: "dskar/FActScore"
  limit: 1000

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  dimension: 1024
  batch_size: 32
  model_kwargs:
    trust_remote_code: true

indexing:
  batch_size: 100

test_queries:
  sample_size: 5
  sample_from: "dataset"
  sample_field: "claim"
  custom_queries: []

cross_namespace:
  enabled: false
  compare_namespaces: ["factscore_test"]
  top_k: 10

metrics:
  collect_timing: true
  collect_stats: true
  log_results: true

logging:
  level: "INFO"
  name: "chroma_factscore_namespaces"
