# Pinecone namespace pipeline for FactScore dataset
pipeline:
  name: "pinecone_factscore_namespaces"
  description: "Pinecone namespace pipeline for FactScore dataset"
  database: "pinecone"
  dataset: "factscore"

pinecone:
  api_key: "${PINECONE_API_KEY}"
  index_name: "factscore-namespaces"
  cloud: "aws"
  region: "us-east-1"
  metric: "cosine"

collection:
  name: "factscore_namespaces"
  description: "FactScore dataset with namespace isolation"

namespaces:
  strategy: "split"
  prefix: ""
  definitions:
    - name: "factscore_test"
      split: "test"
      description: "FactScore test set"

dataloader:
  type: "haystack"
  class: "FactScoreDataloader"
  dataset_name: "dskar/FActScore"
  limit: 1000

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  dimension: 1024
  batch_size: 32
  model_kwargs:
    trust_remote_code: true

indexing:
  batch_size: 100

test_queries:
  sample_size: 5
  sample_from: "dataset"
  sample_field: "claim"
  custom_queries: []

cross_namespace:
  enabled: false
  compare_namespaces: ["factscore_test"]
  top_k: 10

metrics:
  collect_timing: true
  collect_stats: true
  log_results: true

logging:
  level: "INFO"
  name: "pinecone_factscore_namespaces"
