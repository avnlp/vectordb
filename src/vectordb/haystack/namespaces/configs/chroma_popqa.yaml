# Chroma namespace pipeline for PopQA dataset
pipeline:
  name: "chroma_popqa_namespaces"
  description: "Chroma namespace pipeline for PopQA dataset using collection-per-namespace"
  database: "chroma"
  dataset: "popqa"

chroma:
  persist_directory: "${CHROMA_PERSIST_DIR}"
  host: ""
  port: ""

collection:
  name: "popqa"
  description: "PopQA dataset with collection-per-namespace isolation"

namespaces:
  strategy: "split"
  prefix: ""
  definitions:
    - name: "popqa_test"
      split: "test"
      description: "PopQA test set (single split)"

dataloader:
  type: "haystack"
  class: "PopQADataloader"
  dataset_name: "akariasai/PopQA"
  limit: 1000

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  dimension: 1024
  batch_size: 32
  model_kwargs:
    trust_remote_code: true

indexing:
  batch_size: 100

test_queries:
  sample_size: 5
  sample_from: "dataset"
  sample_field: "question"
  custom_queries: []

cross_namespace:
  enabled: false
  compare_namespaces: ["popqa_test"]
  top_k: 10

metrics:
  collect_timing: true
  collect_stats: true
  log_results: true

logging:
  level: "INFO"
  name: "chroma_popqa_namespaces"
