# Weaviate namespace pipeline for ARC dataset
pipeline:
  name: "weaviate_arc_namespaces"
  description: "Weaviate namespace pipeline for ARC dataset using multi-tenancy"
  database: "weaviate"
  dataset: "arc"

weaviate:
  url: "${WEAVIATE_URL}"
  api_key: "${WEAVIATE_API_KEY}"

collection:
  name: "ArcNamespaces"
  description: "ARC dataset with multi-tenant isolation"

namespaces:
  strategy: "split"
  prefix: ""
  definitions:
    - name: "arc_train"
      split: "train"
      description: "ARC training set"
    - name: "arc_test"
      split: "test"
      description: "ARC test set"
    - name: "arc_validation"
      split: "validation"
      description: "ARC validation set"

dataloader:
  type: "haystack"
  class: "ARCDataloader"
  dataset_name: "ai2_arc"
  config: "ARC-Challenge"
  subset: "ARC-Challenge"
  limit: 1000

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  dimension: 1024
  batch_size: 32
  model_kwargs:
    trust_remote_code: true

indexing:
  batch_size: 100

test_queries:
  sample_size: 5
  sample_from: "dataset"
  sample_field: "question"
  custom_queries: []

cross_namespace:
  enabled: true
  compare_namespaces: ["arc_train", "arc_test"]
  top_k: 10

metrics:
  collect_timing: true
  collect_stats: true
  log_results: true

logging:
  level: "INFO"
  name: "weaviate_arc_namespaces"
