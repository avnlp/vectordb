# Qdrant namespace pipeline for PopQA dataset
pipeline:
  name: "qdrant_popqa_namespaces"
  description: "Qdrant namespace pipeline for PopQA dataset using payload filtering"
  database: "qdrant"
  dataset: "popqa"

qdrant:
  host: "${QDRANT_HOST}"
  port: "${QDRANT_PORT}"
  api_key: "${QDRANT_API_KEY}"

collection:
  name: "popqa_namespaces"
  description: "PopQA dataset with payload-based tenant isolation"

namespaces:
  strategy: "split"
  prefix: ""
  definitions:
    - name: "popqa_test"
      split: "test"
      description: "PopQA test set (single split)"

dataloader:
  type: "haystack"
  class: "PopQADataloader"
  dataset_name: "akariasai/PopQA"
  limit: 1000

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  dimension: 1024
  batch_size: 32
  model_kwargs:
    trust_remote_code: true

indexing:
  batch_size: 100

test_queries:
  sample_size: 5
  sample_from: "dataset"
  sample_field: "question"
  custom_queries: []

cross_namespace:
  enabled: false
  compare_namespaces: ["popqa_test"]
  top_k: 10

metrics:
  collect_timing: true
  collect_stats: true
  log_results: true

logging:
  level: "INFO"
  name: "qdrant_popqa_namespaces"
