# Haystack Parent Document Retrieval Configuration
# Database: Weaviate
# Dataset: triviaqa

logging:
  name: haystack_parent_doc_weaviate_triviaqa
  level: INFO

# Embedding model configuration (Qwen3-Embedding-0.6B - 1024 dimensions)
embeddings:
  model: Qwen/Qwen3-Embedding-0.6B

# Chunking configuration
chunking:
  child_chunk_size: 200
  child_chunk_overlap: 50
  parent_chunk_size: 1000
  parent_chunk_overlap: 100

# Retrieval configuration
retrieval:
  top_k: 5
  mode: with_parents  # Options: with_parents, children_only, context_window
  context_window: 1
  oversample_factor: 3

# Dataloader configuration
dataloader:
  type: triviaqa
  dataset_name: trivia_qa
  config: rc
  split: test
  index_limit: 500
  eval_limit: 100

# Generator for answer summarization (required for this dataset)
generator:
  model: llama-3.3-70b-versatile
  api_key: ${GROQ_API_KEY}

# Database configuration
database:
  type: weaviate

  weaviate:
    # Weaviate Cloud connection (set env vars or uncomment and fill)
    url: ${WEAVIATE_URL}
    api_key: ${WEAVIATE_API_KEY}
    # Local fallback
    # url: http://localhost:8080
    # embedded: false
    collection_name: ParentDocChildren_triviaqa
    vectorizer: none
