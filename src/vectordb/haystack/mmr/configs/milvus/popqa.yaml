# MMR Configuration
# Database: Milvus
# Dataset: PopQA

dataloader:
  type: "popqa"
  split: "test"
  limit: 1000

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

mmr:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  top_k: 10
  top_k_candidates: 50
  lambda_threshold: 0.5

milvus:
  uri: "${MILVUS_URI}"
  token: "${MILVUS_TOKEN}"
  collection_name: "mmr_popqa"
  dimension: 384
  metric: "COSINE"
  recreate: false

search:
  top_k: 10

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  api_base_url: "https://api.groq.com/openai/v1"
  temperature: 0.7
  max_tokens: 2048
