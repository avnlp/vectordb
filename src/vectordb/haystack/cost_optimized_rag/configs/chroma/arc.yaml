chroma:
  path: ./chroma_data
chunking:
  chunk_size: 512
  overlap: 50
collection:
  description: ARC Chroma RAG
  name: arc_chroma_rag
dataloader:
  dataset_name: ai2_arc
  config: ARC-Challenge
  limit: null
  split: test
  type: arc
embeddings:
  backend: transformers
  batch_size: 32
  model: Qwen/Qwen3-Embedding-0.6B
indexing:
  partitions:
    enabled: false
  payload_indexes: []
  quantization:
    enabled: false
  vector_config:
    distance: Cosine
    size: 384
logging:
  level: INFO
  name: chroma_arc_rag
reranker:
  model: cross-encoder/ms-marco-MiniLM-L-6-v2
  top_k: 5
  use_crossencoder: true
search:
  hybrid_enabled: false
  reranking_enabled: false
  top_k: 10
generator:
  enabled: true
  provider: groq
  model: llama-3.3-70b-versatile
  api_key: ${GROQ_API_KEY}
  api_base_url: https://api.groq.com/openai/v1
  temperature: 0.7
  max_tokens: 2048
