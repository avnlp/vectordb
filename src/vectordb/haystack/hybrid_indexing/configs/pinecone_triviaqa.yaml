# Pinecone Hybrid Indexing Configuration
# Indexes TriviaQA dataset with dense + sparse embeddings

dataloader:
  type: "triviaqa"
  dataset_name: "trivia_qa"
  config: "rc"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  sparse_model: "prithivida/Splade_PP_en_v2"
  device: "cpu"
  batch_size: 32

pinecone:
  api_key: "${PINECONE_API_KEY}"
  index_name: "triviaqa-hybrid"
  host: null
  namespace: "default"
  dimension: 384
  metric: "cosine"
  batch_size: 100
  show_progress: true

logging:
  name: "pinecone_hybrid"
  level: "INFO"
