# Qdrant Hybrid Indexing Configuration
# Indexes TriviaQA dataset with dense + sparse embeddings

dataloader:
  type: "triviaqa"
  dataset_name: "trivia_qa"
  config: "rc"
  split: "test"
  limit: null

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  sparse_model: "prithivida/Splade_PP_en_v2"
  device: "cpu"
  batch_size: 32

qdrant:
  url: "${QDRANT_URL:-http://localhost:6333}"
  api_key: "${QDRANT_API_KEY:-}"
  path: null  # For in-memory mode
  collection_name: "triviaqa_hybrid"
  dimension: 384
  recreate: false
  batch_size: 100

logging:
  name: "qdrant_hybrid"
  level: "INFO"
