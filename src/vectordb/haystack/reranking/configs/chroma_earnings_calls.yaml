# CHROMA Reranking Pipeline - Earnings Calls Dataset

chroma:
  path: "${CHROMA_PERSIST_DIR:-./chroma_data}"

collection:
  name: "earnings_calls_reranking"

dataloader:
  type: "earnings_calls"
  dataset_name: "lamini/earnings-calls-qa"
  split: "test"
  limit: null

# No generator needed for this dataset

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

reranker:
  type: "cross_encoder"
  model: "BAAI/bge-reranker-v2-m3"
  top_k: 5

evaluation:
  enabled: true
  metrics:
    - contextual_recall
    - contextual_precision
    - answer_relevancy
    - faithfulness

logging:
  name: "chroma_reranking"
  level: "INFO"
