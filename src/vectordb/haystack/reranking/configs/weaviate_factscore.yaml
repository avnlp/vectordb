# WEAVIATE Reranking Pipeline - FactScore Dataset

weaviate:
  url: "${WEAVIATE_URL:-http://localhost:8080}"
  api_key: "${WEAVIATE_API_KEY:-}"

collection:
  name: "factscore_reranking"

dataloader:
  type: "factscore"
  dataset_name: "dskar/FActScore"
  split: "test"
  limit: null

generator:
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY:-}"

embeddings:
  model: "Qwen/Qwen3-Embedding-0.6B"
  batch_size: 32

reranker:
  type: "cross_encoder"
  model: "BAAI/bge-reranker-v2-m3"
  top_k: 5

evaluation:
  enabled: true
  metrics:
    - contextual_recall
    - contextual_precision
    - answer_relevancy
    - faithfulness

logging:
  name: "weaviate_reranking"
  level: "INFO"
