dataloader:
  type: "earnings_calls"
  params:
    limit: 1000

embeddings:
  model: "all-MiniLM-L6-v2"
  params: {}

query_enhancement:
  type: "hyde"
  num_queries: 3
  num_hyde_docs: 3
  llm:
    model: "llama-3.3-70b-versatile"
    api_key: "${GROQ_API_KEY}"
  fusion_method: "rrf"
  rrf_k: 60
  top_k: 10

qdrant:
  url: "${QDRANT_URL}"
  api_key: "${QDRANT_API_KEY}"
  collection_name: "earnings-calls-query-enhancement"

logging:
  level: "INFO"
  name: "qdrant_query_enhancement"

rag:
  enabled: true
