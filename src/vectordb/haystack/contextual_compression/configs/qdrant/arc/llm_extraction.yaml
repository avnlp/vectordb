qdrant:
  url: "${{QDRANT_URL:-http://localhost:6333}}"
  api_key: "${{QDRANT_API_KEY:-}}"
collection:
  name: "arc_compression"

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"

compression:
  type: "llm_extraction"
  top_k: 5
  llm:
    provider: "groq"
    model: "llama-3.3-70b-versatile"
    api_key: "${GROQ_API_KEY}"

retrieval:
  top_k: 20

rag:
  enabled: false

logging:
  name: "qdrant_arc_llm"
  level: "INFO"
