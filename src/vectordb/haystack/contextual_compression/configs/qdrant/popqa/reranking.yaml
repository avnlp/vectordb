qdrant:
  url: "${{QDRANT_URL:-http://localhost:6333}}"
  api_key: "${{QDRANT_API_KEY:-}}"
collection:
  name: "popqa_compression"

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"

compression:
  type: "reranking"
  top_k: 5
  reranker:
    type: "cross_encoder"
    model: "BAAI/bge-reranker-v2-m3"

retrieval:
  top_k: 20

rag:
  enabled: false

logging:
  name: "qdrant_popqa_reranking"
  level: "INFO"
