weaviate:
  url: "${{WEAVIATE_URL:-http://localhost:8080}}"
  api_key: "${{WEAVIATE_API_KEY:-}}"
collection:
  name: "Earningscalls_Compression"

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"

compression:
  type: "llm_extraction"
  top_k: 5
  llm:
    provider: "groq"
    model: "mixtral-8x7b-32768"
    api_key: "${GROQ_API_KEY}"

retrieval:
  top_k: 20

rag:
  enabled: false

logging:
  name: "weaviate_earnings_calls_llm"
  level: "INFO"
