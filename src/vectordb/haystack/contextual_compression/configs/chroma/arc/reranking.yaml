chroma:
  path: "${{CHROMA_PATH:-/tmp/chroma}}"
  collection_name: "arc_compression"


embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"

compression:
  type: "reranking"
  top_k: 5
  reranker:
    type: "cross_encoder"
    model: "BAAI/bge-reranker-v2-m3"

retrieval:
  top_k: 20

rag:
  enabled: false

logging:
  name: "chroma_arc_reranking"
  level: "INFO"
