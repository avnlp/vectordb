chroma:
  path: "${{CHROMA_PATH:-/tmp/chroma}}"
  collection_name: "factscore_compression"


embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"

compression:
  type: "reranking"
  top_k: 5
  reranker:
    type: "cross_encoder"
    model: "cross-encoder/ms-marco-MiniLM-L-6-v2"

retrieval:
  top_k: 20

rag:
  enabled: false

logging:
  name: "chroma_factscore_reranking"
  level: "INFO"
