pinecone:
  api_key: "${{PINECONE_API_KEY}}"
  index_name: "factscore-compression"


embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"

compression:
  type: "reranking"
  top_k: 5
  reranker:
    type: "cross_encoder"
    model: "cross-encoder/ms-marco-MiniLM-L-6-v2"

retrieval:
  top_k: 20

rag:
  enabled: false

logging:
  name: "pinecone_factscore_reranking"
  level: "INFO"
