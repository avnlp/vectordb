pinecone:
  api_key: "${{PINECONE_API_KEY}}"
  index_name: "arc-compression"


embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"

compression:
  type: "reranking"
  top_k: 5
  reranker:
    type: "cross_encoder"
    model: "BAAI/bge-reranker-v2-m3"

retrieval:
  top_k: 20

rag:
  enabled: false

logging:
  name: "pinecone_arc_reranking"
  level: "INFO"
