# Pinecone Sparse-only Index Configuration
pinecone:
  api_key: "${PINECONE_API_KEY}"
  index_name: "sparse-bm25-index"
  namespace: "keywords"

sparse:
  model: "splade-v2"  # Uses prithivida/Splade_PP_en_v2 alias
  backend: "torch"
  device: null

dataloader:
  type: "triviaqa"  # Example: triviaqa, arc, popqa, factscore, earnings_calls
  limit: null
  batch_size: 32

indexing:
  batch_size: 100
  show_progress: true

query:
  top_k: 20

logging:
  level: "INFO"
  name: "pinecone_sparse"
