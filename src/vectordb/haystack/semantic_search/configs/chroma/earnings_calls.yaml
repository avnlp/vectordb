# Semantic Search Configuration
# Database: Chroma
# Dataset: EarningsCalls

dataloader:
  type: "earnings_calls"
  split: "test"
  limit: 1000

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

chroma:
  host: "${CHROMA_HOST:-localhost}"
  port: 8000
  collection_name: "semantic_earnings_calls"
  recreate: false

search:
  top_k: 10

semantic_diversification:
  enabled: false
  diversity_threshold: 0.7
  max_similar_docs: 2

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  api_base_url: "https://api.groq.com/openai/v1"
  temperature: 0.7
  max_tokens: 2048
