# Semantic Search Configuration
# Database: Weaviate
# Dataset: TriviaQA

dataloader:
  type: "triviaqa"
  split: "test"
  limit: 1000

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

weaviate:
  url: "${WEAVIATE_URL:-http://localhost:8080}"
  api_key: "${WEAVIATE_API_KEY:-}"
  class_name: "SemanticTriviaqa"
  recreate: false

search:
  top_k: 10

semantic_diversification:
  enabled: false
  diversity_threshold: 0.7
  max_similar_docs: 2

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  api_base_url: "https://api.groq.com/openai/v1"
  temperature: 0.7
  max_tokens: 2048
