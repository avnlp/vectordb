dataloader:
  type: "popqa"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

chroma:
  persist_dir: "./chroma_db"
  collection_name: "query_enhancement_popqa"

search:
  top_k: 10

query_enhancement:
  mode: "multi_query"

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  temperature: 0.7
  max_tokens: 2048

logging:
  name: "lc_query_enhancement_chroma"
  level: "INFO"
