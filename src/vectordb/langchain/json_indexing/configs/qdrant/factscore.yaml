# Qdrant JSON Indexing Configuration - FActScore Dataset

dataloader:
  type: "factscore"
  dataset_name: "Alab-NLP/factscore"
  config: "unprocessed"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

qdrant:
  url: "http://localhost:6333"
  api_key: "${QDRANT_API_KEY:-}"
  collection_name: "factscore_json_indexed"
  grpc_port: 6334

search:
  top_k: 10

logging:
  level: "INFO"
  name: "qdrant_factscore_json_indexing"
