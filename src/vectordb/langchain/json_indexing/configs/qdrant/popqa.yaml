# Qdrant JSON Indexing Configuration - PopQA Dataset

dataloader:
  type: "popqa"
  dataset_name: "akariasai/PopQA"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

qdrant:
  url: "http://localhost:6333"
  api_key: "${QDRANT_API_KEY:-}"
  collection_name: "popqa_json_indexed"
  grpc_port: 6334

search:
  top_k: 10

logging:
  level: "INFO"
  name: "qdrant_popqa_json_indexing"
