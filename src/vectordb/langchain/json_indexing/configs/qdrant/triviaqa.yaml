# Qdrant JSON Indexing Configuration - TriviaQA Dataset

dataloader:
  type: "triviaqa"
  dataset_name: "trivia_qa"
  config: "rc"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

qdrant:
  url: "http://localhost:6333"
  api_key: "${QDRANT_API_KEY:-}"
  collection_name: "triviaqa_json_indexed"
  grpc_port: 6334

search:
  top_k: 10

logging:
  level: "INFO"
  name: "qdrant_triviaqa_json_indexing"
