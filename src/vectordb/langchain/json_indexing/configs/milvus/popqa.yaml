# Milvus JSON Indexing Configuration - PopQA Dataset

dataloader:
  type: "popqa"
  dataset_name: "akariasai/PopQA"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

milvus:
  uri: "http://localhost:19530"
  token: ""
  collection_name: "popqa_json_indexed"

search:
  top_k: 10

logging:
  level: "INFO"
  name: "milvus_popqa_json_indexing"
