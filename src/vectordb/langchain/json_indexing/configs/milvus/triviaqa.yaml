# Milvus JSON Indexing Configuration - TriviaQA Dataset

dataloader:
  type: "triviaqa"
  dataset_name: "trivia_qa"
  config: "rc"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

milvus:
  uri: "http://localhost:19530"
  token: ""
  collection_name: "triviaqa_json_indexed"

search:
  top_k: 10

logging:
  level: "INFO"
  name: "milvus_triviaqa_json_indexing"
