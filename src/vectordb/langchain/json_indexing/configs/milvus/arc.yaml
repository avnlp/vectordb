# Milvus JSON Indexing Configuration - ARC Dataset

dataloader:
  type: "arc"
  dataset_name: "allenai/ai2_arc"
  config: "ARC-Easy"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

milvus:
  uri: "http://localhost:19530"
  token: ""
  collection_name: "arc_json_indexed"

search:
  top_k: 10

logging:
  level: "INFO"
  name: "milvus_arc_json_indexing"
