# Milvus JSON Indexing Configuration - Earnings Calls Dataset

dataloader:
  type: "earnings_calls"
  dataset_name: "polyu/earnings_calls"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

milvus:
  uri: "http://localhost:19530"
  token: ""
  collection_name: "earnings_calls_json_indexed"

search:
  top_k: 10

logging:
  level: "INFO"
  name: "milvus_earnings_calls_json_indexing"
