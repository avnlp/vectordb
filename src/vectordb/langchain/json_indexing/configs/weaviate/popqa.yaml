# Weaviate JSON Indexing Configuration - PopQA Dataset

dataloader:
  type: "popqa"
  dataset_name: "akariasai/PopQA"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

weaviate:
  cluster_url: "${WEAVIATE_CLUSTER_URL:-http://localhost:8080}"
  api_key: "${WEAVIATE_API_KEY:-}"
  collection_name: "PopqaJsonIndexed"

search:
  top_k: 10

logging:
  level: "INFO"
  name: "weaviate_popqa_json_indexing"
