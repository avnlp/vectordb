# Pinecone JSON Indexing Configuration - PopQA Dataset

dataloader:
  type: "popqa"
  dataset_name: "akariasai/PopQA"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

pinecone:
  api_key: "${PINECONE_API_KEY:-}"
  index_name: "popqa-json-indexed"
  namespace: "default"
  environment: "us-west-2"

search:
  top_k: 10

logging:
  level: "INFO"
  name: "pinecone_popqa_json_indexing"
