# Pinecone JSON Indexing Configuration - TriviaQA Dataset

dataloader:
  type: "triviaqa"
  dataset_name: "trivia_qa"
  config: "rc"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

pinecone:
  api_key: "${PINECONE_API_KEY:-}"
  index_name: "triviaqa-json-indexed"
  namespace: "default"
  environment: "us-west-2"

search:
  top_k: 10

logging:
  level: "INFO"
  name: "pinecone_triviaqa_json_indexing"
