# Pinecone JSON Indexing Configuration - ARC Dataset

dataloader:
  type: "arc"
  dataset_name: "allenai/ai2_arc"
  config: "ARC-Easy"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

pinecone:
  api_key: "${PINECONE_API_KEY:-}"
  index_name: "arc-json-indexed"
  namespace: "default"
  environment: "us-west-2"

search:
  top_k: 10

logging:
  level: "INFO"
  name: "pinecone_arc_json_indexing"
