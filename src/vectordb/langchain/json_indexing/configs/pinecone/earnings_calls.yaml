# Pinecone JSON Indexing Configuration - Earnings Calls Dataset

dataloader:
  type: "earnings_calls"
  dataset_name: "polyu/earnings_calls"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

pinecone:
  api_key: "${PINECONE_API_KEY:-}"
  index_name: "earnings-calls-json-indexed"
  namespace: "default"
  environment: "us-west-2"

search:
  top_k: 10

logging:
  level: "INFO"
  name: "pinecone_earnings_calls_json_indexing"
