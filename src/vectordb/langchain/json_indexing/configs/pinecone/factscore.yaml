# Pinecone JSON Indexing Configuration - FActScore Dataset

dataloader:
  type: "factscore"
  dataset_name: "Alab-NLP/factscore"
  config: "unprocessed"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

pinecone:
  api_key: "${PINECONE_API_KEY:-}"
  index_name: "factscore-json-indexed"
  namespace: "default"
  environment: "us-west-2"

search:
  top_k: 10

logging:
  level: "INFO"
  name: "pinecone_factscore_json_indexing"
