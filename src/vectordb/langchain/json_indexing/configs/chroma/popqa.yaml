# Chroma JSON Indexing Configuration - PopQA Dataset

dataloader:
  type: "popqa"
  dataset_name: "akariasai/PopQA"
  split: "test"
  limit: null

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

chroma:
  path: "./chroma_json_data"
  collection_name: "popqa_json_indexed"
  recreate: false

search:
  top_k: 10

logging:
  level: "INFO"
  name: "chroma_popqa_json_indexing"
