dataloader:
  type: "arc"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

pinecone:
  api_key: "${PINECONE_API_KEY}"
  index_name: "lc-namespaces-arc"
  dimension: 384
  metric: "cosine"
  recreate: false

search:
  top_k: 10

logging:
  name: "lc_namespaces_pinecone"
  level: "INFO"
