dataloader:
  type: "popqa"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32
  dimension: 384

collection:
  name: "lc_namespaces_popqa"

chroma:
  path: "./chroma_data"
  persistent: true

search:
  top_k: 10

logging:
  name: "lc_namespaces_chroma"
  level: "INFO"
