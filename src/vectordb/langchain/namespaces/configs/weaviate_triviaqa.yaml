dataloader:
  type: "triviaqa"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32
  dimension: 384

collection:
  name: "LCNamespacesTriviaQA"

weaviate:
  url: "${WEAVIATE_URL}"
  api_key: "${WEAVIATE_API_KEY}"

search:
  top_k: 10

logging:
  name: "lc_namespaces_weaviate"
  level: "INFO"
