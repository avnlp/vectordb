dataloader:
  type: "triviaqa"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

pinecone:
  api_key: "${PINECONE_API_KEY}"
  index_name: "lc-metadata-filter-triviaqa"
  namespace: ""
  dimension: 384
  metric: "cosine"
  recreate: false

filters:
  conditions:
    - field: "source"
      value: "wikipedia"
      operator: "equals"
    - field: "year"
      value: 2020
      operator: "gte"

search:
  top_k: 10

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  temperature: 0.7
  max_tokens: 2048

logging:
  name: "lc_metadata_filtering_pinecone"
  level: "INFO"
