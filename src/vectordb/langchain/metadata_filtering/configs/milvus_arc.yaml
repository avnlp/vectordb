dataloader:
  type: "arc"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

milvus:
  host: "localhost"
  port: 19530
  collection_name: "metadata_filtering_arc"
  recreate: false

filters:
  conditions:
    - field: "correct_answer"
      value: "A"
      operator: "in"

search:
  top_k: 10

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  temperature: 0.7
  max_tokens: 2048

logging:
  name: "lc_metadata_filtering_milvus"
  level: "INFO"
