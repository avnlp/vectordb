dataloader:
  type: "earnings_calls"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

chroma:
  persist_dir: "./chroma_db"
  collection_name: "diversity_filtering_earnings_calls"

search:
  top_k: 10

diversity:
  method: "mmr"
  max_documents: 10
  lambda_param: 0.5

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  temperature: 0.7
  max_tokens: 2048

logging:
  name: "lc_diversity_filtering_chroma"
  level: "INFO"
