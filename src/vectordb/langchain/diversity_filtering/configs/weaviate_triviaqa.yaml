dataloader:
  type: "triviaqa"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

weaviate:
  url: "http://localhost:8080"
  api_key: "${WEAVIATE_API_KEY}"
  collection_name: "DiversityFilteringTriviaQA"

search:
  top_k: 10

diversity:
  method: "mmr"
  max_documents: 10
  lambda_param: 0.5

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  temperature: 0.7
  max_tokens: 2048

logging:
  name: "lc_diversity_filtering_weaviate"
  level: "INFO"
