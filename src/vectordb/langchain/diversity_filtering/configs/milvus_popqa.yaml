dataloader:
  type: "popqa"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

milvus:
  host: "localhost"
  port: 19530
  db_name: "default"
  collection_name: "diversity_filtering_popqa"
  dimension: 384

search:
  top_k: 10

diversity:
  method: "threshold"
  max_documents: 10
  similarity_threshold: 0.7

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  temperature: 0.7
  max_tokens: 2048

logging:
  name: "lc_diversity_filtering_milvus"
  level: "INFO"
