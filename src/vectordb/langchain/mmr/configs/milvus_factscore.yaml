dataloader:
  type: "factscore"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

milvus:
  uri: "${MILVUS_URI}"
  collection_name: "lc_mmr_factscore"
  dimension: 384
  recreate: false

search:
  top_k: 20
  mmr_k: 5
  lambda_param: 0.5

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  temperature: 0.7
  max_tokens: 2048

logging:
  name: "lc_mmr_milvus"
  level: "INFO"
