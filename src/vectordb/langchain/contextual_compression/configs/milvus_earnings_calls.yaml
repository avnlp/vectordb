dataloader:
  type: "earnings_calls"
  split: "test"
  limit: 100
  use_text_splitter: false

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"
  batch_size: 32

milvus:
  host: "localhost"
  port: 19530
  db_name: "default"
  collection_name: "contextual_compression_earnings_calls"
  dimension: 384

search:
  top_k: 10

compression:
  mode: "reranking"

reranker:
  model: "cross-encoder/ms-marco-MiniLM-L-6-v2"

rag:
  enabled: false
  model: "llama-3.3-70b-versatile"
  api_key: "${GROQ_API_KEY}"
  temperature: 0.7
  max_tokens: 2048

logging:
  name: "lc_contextual_compression_milvus"
  level: "INFO"
